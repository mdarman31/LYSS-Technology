    <script>

        // 1. Sort a JavaScript Array
function sortArray(arr) {
  return arr.sort((a, b) => a - b); // For numbers (ascending)
  // For strings: return arr.sort();
}

// 2. Concatenate two arrays
function concatArrays(arr1, arr2) {
  return [...arr1, ...arr2]; // Using spread operator
  // Alternative: return arr1.concat(arr2);
}

// 3. Remove first element from array
function removeFirstElement(arr) {
  return arr.slice(1); // Returns new array without first element
  // Alternative: arr.shift(); return arr; (modifies original)
}

// Test cases
const numbers = [3, 1, 4, 2];
const fruits = ['apple', 'banana'];
const colors = ['red', 'blue'];

console.log(sortArray(numbers)); // [1, 2, 3, 4]
console.log(concatArrays(fruits, colors)); // ['apple', 'banana', 'red', 'blue']
console.log(removeFirstElement(fruits)); // ['banana']
    </script>
